<section class="section section-lg pt-lg-0 section-contact-us floating">
  <div class="container">
    <div class="row justify-content-center mt--300">
      <div class="col-lg-8">
        <div class="card bg-gradient-secondary shadow">
          <div class="card-body p-lg-5">
            <h4 class="mb-1">Want to work with us?</h4>
            <p class="mt-0">
              The forest could be a dangerous place if you walk alone, better
              take a badger with you.
            </p>
            <div
              class="form-group mt-5"
              [ngClass]="{ focused: focus === true }"
            >
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-user-run"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Your name"
                  type="text"
                  (focus)="focus = true"
                  (blur)="focus = false"
                />
              </div>
            </div>
            <div class="form-group" [ngClass]="{ focused: focus1 === true }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email address"
                  type="email"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                />
              </div>
            </div>
            <div class="form-group mb-4">
              <textarea
                class="form-control form-control-alternative"
                name="name"
                rows="4"
                cols="80"
                placeholder="Type a message..."
              ></textarea>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-default btn-round btn-block btn-lg"
              >
                Send Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
